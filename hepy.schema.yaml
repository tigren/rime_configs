# Rime schema settings
# encoding: utf-8

schema:
  schema_id: hepy
  name: 小鶴音形
  version: "1"

switches:
  - name: ascii_mode
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - table_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'abcdefghjiklmnopqrstuvwxyz'
  delimiter: " `"
  max_code_length: 4
  #auto_select: true

translator:
  dictionary: hepy
  enable_charset_filter: true
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_completion: true
  enable_sentence: true
  dictionary: hepy

custom_phrase:
  dictionary: "hepyuserdict"
  user_dict: custom_phrase
  db_class: stabledb
  enable_sentence: true

#reverse_lookup:
#  dictionary: stroke_simp
#  enable_completion: true
#  prefix: "`"
#  suffix: "'"
#  tips: 〔笔画〕
#  preedit_format:
#    - xlit/hspnz/一丨丿丶乙/

reverse_lookup:
  dictionary: pinyin_simp
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([jqxy])v/$1u/"
  prefix: "`"
  tips: [拼音]

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
